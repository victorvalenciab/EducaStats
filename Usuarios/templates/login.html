{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title_login}}</title>
    <!-- <link rel="stylesheet" href="{% static 'style/login.css' %}">-->
</head>
<body>
    <a href="{% url 'index' %}">Inicio</a>
    <div class="padre">
        
        <div class="hijo">

            <h1>{{title}}</h1>

            <form class="forms" method="post">

                <label for="Username_Login">Usuarios</label>
                {{form_login.Username_Login}}
                {{form_login.Username_Login.errors}}

                <label for="Password_Login">Contarseña</label>
                {{form_login.Password_Login}}
                {{form_login.Password_Login.errors}}

                <label for="">Ver contraseña</label>
                {{form_login.SeePassword}}
                <button>
                    Acceder
                </button>

            </form>

            <a href="{% url 'restorePassword' %}">¿Olvidaste tu contraseña?</a>

            <p>¿No tienes una cuenta?<a href="{% url 'create' %}"> Registrate</a></p>    
        </div>
    </div>
    
    
</body>
</html>
